<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('{{ url_for('static', filename='profile.png') }}');
            background-size: cover;
            background-position: center;
        }
        .profile-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .profile-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .profile-container p {
            margin: 10px 0;
            font-size: 16px;
        }
        .form-container {
            text-align: center;
            margin-top: 20px;
        }
        select {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Welcome, {{ username }}!</h2>
        <p><strong>Email:</strong> {{ email }}</p>
        <p><strong>Degree:</strong> {{ degree }}</p>
        <p><strong>Specialization:</strong> {{ specialization }}</p>
        <p><strong>Phone:</strong> {{ phone }}</p>
        <p><strong>Certifications:</strong> {{ certifications }}</p>
        <p><strong>Courses Completed:</strong> {{ courses }}</p>
        <p><strong>LinkedIn:</strong> <a href="{{ linkedin }}" target="_blank">{{ linkedin }}</a></p>
        <p><strong>GitHub:</strong> <a href="{{ github }}" target="_blank">{{ github }}</a></p>
        <p><strong>Languages:</strong> {{ languages }}</p>

        <!-- Course selection form -->
        <div class="form-container">
            <form method="POST" action="/exam-details">
                <label for="course">Select a course:</label>
                <select name="course" id="course" required>
                    <option value="">-- Select a Course --</option>
                    <option value="Java">Java</option>
                    <option value=".NET">.NET</option>
                    <option value="Data Engineering">Data Engineering</option>
                </select>
                <button type="submit">Start</button>
            </form>
        </div>
    </div>
</body>
</html>
