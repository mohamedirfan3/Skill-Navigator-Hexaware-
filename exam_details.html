<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('{{ url_for('static', filename='Designer.png') }}');
            background-size: cover;
            background-position: center;
        }
        .exam-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .exam-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .exam-container p {
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="exam-container">
        <h2>Exam Details</h2>
        <p><strong>Course:</strong> {{ course }}</p>
        <p><strong>Summary:</strong> {{ summary }}</p>
        <p><strong>Exam Duration:</strong> {{ duration }} minutes</p>
        <p><strong>Number of Questions:</strong> {{ questions }}</p>
        <button onclick="startExam('{{ course }}')">Start Exam</button>
    </div>

    <script>
    function startExam(course) {
        window.location.href = '/start-exam/' + course; // Redirect to the appropriate quiz based on the course
    }
    </script>
</body>
</html>
